<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <title>CRUD</title>
  </head>
  <body class="bg-dark">
    <div class="w-75 mx-auto ProductManagmentSystem">
      <h2 class="py-3 text-danger text-uppercase">Product Management System</h2>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control productNameInput mb-3"
          id="floatingInput"
          placeholder="Product Name"
        />
        <label for="floatingInput" class="mb-2 text-secondary"
          >Product Name</label
        >
      </div>
      <div class="form-floating mb-3">
        <input
          type="number"
          class="form-control productPriceInput"
          id="floatingInput"
          placeholder="Product Price"
        />
        <label for="floatingInput" class="mb-2 text-secondary"
          >Product Price</label
        >
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control productCategoryInput"
          id="floatingInput"
          placeholder="Product Category"
        />
        <label for="floatingInput" class="mb-2 text-secondary"
          >Product Category</label
        >
      </div>
      <div class="form-floating">
        <textarea
          class="form-control productDescriptionInput mb-3"
          placeholder="Product Description"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2" class="mb-2 text-secondary"
          >Product Description</label
        >
      </div>
      <button class="btn btn-danger" id="addBtn" onclick="addProduct()">
        Add Product
      </button>
      <button
        class="btn btn-warning py-2 px-1 text-white d-none"
        id="updateBtn"
      >
        Update Product
      </button>
    </div>
    <div class="w-75 mx-auto p-4 mt-5">
      <input
        oninput="searchProducts(this.value)"
        type="search"
        id="search"
        placeholder="Search by Name"
        class="form-control p-3"
      />
    </div>
    <table class="table w-75 mx-auto mt-5 text-center">
      <thead>
        <th>index</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Category</th>
        <th>Product Description</th>
        <th>Update</th>
        <th>Delete</th>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>
